---
layout: default
---
<article>

  <header>
    <h1>{{ page.title | escape }}</h1>
    <p class="text-muted">
      <time datetime="{{ page.date | date_to_xmlschema }}">
        {%- assign date_format = "%b %-d, %Y" -%}
        {{ page.date | date: date_format }}
      </time>
      {%- if page.published_in -%}
        â€¢ {{ page.published_in }}
      {%- endif -%}
    </p>
    <img src="{{ post.image }}" alt="{{ post.image }}"
title="{{ post.title }}" />
  </header>

  <section>
    {{ content }}
  </section>

</article>
